apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: blog-east2
  namespace: wordpress
spec:
  clusterReplicas: 1
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - {key: name, operator: In, values: ["east2"]}

